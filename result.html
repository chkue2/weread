    <body>
        <div class="container">
            <div class="page__container on" id="page-1">
                <div class="index__top">
                    <div class="wrap">
                        <div class="index__title result__title">
                            <p>"당신의 엄마표영어 파워는 <span id="percent"></span> 입니다"</p>
                        </div>
                        <div class="index__chart result__bg" id="chart_box">
                            <canvas id="chart" width="400" height="400"></canvas>
                        </div>
                        <div class="result__text result__bg">
                            <p class="text__title">
                                파워를 충전하는 방법은?
                            </p>
                            <div class="text__result" id="result">
                            </div>
                            <div class="text__detail" id="detail">
                            </div>
                        </div>
                        <p class="result__middle">
                            한번 더 파워업 !
                        </p>
                        <div class="result__text result__bg">
                            <p class="text__title">
                                당신을 위한 Dr!Sue. 추천 컨텐츠
                            </p>
                            <div class="common__btn link__btn on">
                                <p class="index__btn btn--success" id="btn--link">리터러시 전문가 과정</p>
                            </div>
                            <div class="text__detail">
                                <p>당신의 파워에 전문성을 더한다면</p>

                            </div>
                        </div>

                                <div class="footer__btn--link" id="twitter--copy">

                                    <span>트위터</span>
                                </div>
                                <div class="footer__btn--link" id="link--copy">
